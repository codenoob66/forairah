<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="min-vh-100 d-flex align-items-center test">  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7">
          <div class="d-flex flex-column text-center gap-3">
            <p>
              If you are Airah please login below if not then sucks to be you!
            </p>

            <div class="d-flex flex-column gap-2">
              <label for="birthdate">Enter your birthday langging!</label>
              <input id="birthdate" type="date" class="form-control" />
            </div>
            <button id="loginBtn" class="btn btn-outline-light mt-2">
              Login
            </button>
          </div>
        </div>
      </div>
          <audio
      id="bgMusic"
      src="assets/Taylor Swift - Lover.mp3"
      loop
      hidden
    ></audio>
    <div
      id="clickToPlay"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
      "
    >
      Click anywhere to start music
    </div>
      <div id="hearts-layer" aria-hidden="true"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
